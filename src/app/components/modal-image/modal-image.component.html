<div class="modal-background animated fadeIn slow hiden" [class.hidden]="modalImageService.hideModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
          <button (click)="hideModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <h3>Select an Image</h3>
          <div class="text-center">
            <img *ngIf="!tempImg" [src]="modalImageService.img" class="img-avatar mr-2">
            <img *ngIf="tempImg" [src]="tempImg" class="img-avatar">
          </div>
          <input type="file" (change)=changeImage($event.target.files[0])>
        </div>
        <div class="modal-footer">
          <button (click)="hideModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="uploadImage()" type="button" class="btn btn-primary">Upload Image</button>
        </div>
      </div>
    </div>
  </div>
</div>
