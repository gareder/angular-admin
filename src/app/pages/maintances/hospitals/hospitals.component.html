<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input type="text" class="form-control" placeholder="Search Hospital" (keyup)="search(searchQuery.value)" #searchQuery>
          </div>
      </div>
  </div>
</div>
<div *ngIf="loading" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info  text-center">
      <h4 class="alert-heading">Loading...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitals ({{hospitals.length}})</h4>
            <h6 class="card-subtitle">Registered Hospitals.</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button (click)="openSwalModal()" class="btn btn-primary"><i class="fa fa-hospital-o"></i>Create Hospital</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Photo</th>
                <th>Name</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let hospital of hospitals">
                    <td class="text-center"><img [src]="hospital.img | imagen:'hospitals'" [alt]="hospital.name" (click)="openModal(hospital)" class="w100 pointer"></td>
                    <td><input [(ngModel)]="hospital.name" type="text" class="form-control" placeholder="Hospital Name"></td>
                    <td class="text-nowrap text-center">
                      <a (click)="updateHospital(hospital)" class="pointer" data-toggle="tooltip" data-original-title="Save"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a (click)="deleteHospital(hospital)" class="pointer" data-toggle="tooltip" data-original-title="Delete"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
          <!-- <button class="btn btn-secondary mr-3">Next</button>  
          <button class="btn btn-secondary">Previous</button> -->
      </div>
    </div>
  </div>
</div>
