<div class="row animated fadeIn fast">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Medic</h4>
        <h6 class="card-subtitle">Information</h6>
        <form class="form-horizontal p-t-20" [formGroup]="medicForm" (submit)="createMedic()">
          <div *ngIf="selectedMedic" class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Picture</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="selectedMedic.img | imagen:'medics'" alt="" class="w210">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" id="exampleInputuname3" placeholder="Full Name" formControlName="name">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" name="" id="" formControlName="hospital">
                  <option value="">Select Hospital</option>
                  <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
              <div class="offset-sm-3 col-sm-9">
                  <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="medicForm.invalid"><i class="fa fa-save"></i> Create Medic</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{selectedHospital.name}}</h6>
        <img [src]="selectedHospital.img | imagen:'hospitals'" [alt]="selectedHospital.name" class="img-thumbnail text-center">
      </div>
    </div>
  </div>
</div>
