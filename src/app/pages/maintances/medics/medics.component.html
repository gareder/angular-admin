<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input type="text" class="form-control" placeholder="Search Medic" (keyup)="search(searchQuery.value)" #searchQuery>
          </div>
      </div>
  </div>
</div>
<div *ngIf="loading" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info  text-center">
      <h4 class="alert-heading">Loading...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medics ({{medics.length}})</h4>
            <h6 class="card-subtitle">Registered Medics.</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a routerLink="/dashboard/medic/new" class="btn btn-primary"><i class="fa fa-stethoscope"></i> Register Medic</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Photo</th>
                <th>Name</th>
                <th class="text-nowrap text-center w100">Action</th>
              </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let medic of medics">
                    <!-- <td>{{medic.img}}</td> -->
                    <td class="text-center"><img [src]="medic.img | imagen:'medics'" [alt]="medic.name" (click)="openModal(medic)"  class="avatar pointer"></td>
                    <td>{{medic.name}}</td>
                    <td class="text-nowrap">
                      <!-- ['/dashboard', 'medic', medic._id] -->
                      <a [routerLink]="['/dashboard/medic', medic._id]" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a (click)="deleteMedic(medic)" data-toggle="tooltip" data-original-title="Delete"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
          <!-- <button class="btn btn-secondary mr-3">Next</button>  
          <button class="btn btn-secondary">Previous</button>  -->
      </div>
    </div>
  </div>
</div>
