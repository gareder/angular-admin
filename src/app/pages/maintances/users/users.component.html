<div class="row animated fadeIn fast">  <!-- *ngIf="!loading" -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total users {{total}}</h4>
        <h6 class="card-subtitle">Registered Users.</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td class="text-center">
                      <img [src]="user.imgUrl" (click)="openModal(user)" class="avatar pointer" alt="User's avatar">
                    </td> <!-- we could use a pipe for this as well -->
                    <td>{{user.email}}</td>
                    <td>{{user.name}}</td>
                    <td>
                      <select class="form-control w100" [(ngModel)]="user.role" (change)="changeRole(user)">
                        <option value="ADMIN_ROLE">Admin</option>
                        <option value="USER_ROLE">User</option>
                      </select>
                    </td>
                    <td>
                      <span *ngIf="user.google" class="label label-danger">Google</span>
                      <span *ngIf="!user.google" class="label label-info">Email</span>
                    </td>
                    <td class="text-nowrap text-center">
                      <a (click)="deleteUser(user)" class="pointer" data-toggle="tooltip" data-original-title="Delete"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
          <div *ngIf="searchQuery.value.length === 0">
            <button (click)="changePage(-5)" class="btn btn-secondary mr-2">Previous</button>
            <button (click)="changePage(5)" class="btn btn-secondary">Next</button>  
          </div>
          <div *ngIf="searching">
            <button (click)="getUsers()" class="btn btn-outline-secondary">Go back to list</button>
          </div>
      </div>
    </div>
  </div>
</div>
