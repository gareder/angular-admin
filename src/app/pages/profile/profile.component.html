<div class="row">
<div class="col-md-6">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">My Profile</h4>
      <h6 class="card-subtitle">Options</h6>
      <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
        <div class="form-group">
          <label for="exampleInputuname">User Name</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
            <input type="text" class="form-control" id="exampleInputuname" placeholder="USer name" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
          <i class="fa fa-save"></i>
          Update changes
        </button>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User Picture</h6>
        <img src="" alt="">
        <input type="file">
        <br>
        <br>
        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Update picture
        </button>
      </div>
    </div>
  </div>
</div>
