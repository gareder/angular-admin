<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Profile</h4>
        <h6 class="card-subtitle">Options</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="USer name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" [readOnly]="user.google">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i>
            Update profile
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User Picture</h6>
        <div class="text-center">
          <img *ngIf="!tempImg" [src]="user.imgUrl" class="img-avatar mr-2">
          <img *ngIf="tempImg" [src]="tempImg" class="img-avatar">
        </div>
        <input type="file" (change)=changeImage($event.target.files[0])>
        <br>
        <br>
        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!uploadFile" (click)="uploadImage()">
          <i class="fa fa-save"></i>
          Update picture
        </button>
      </div>
    </div>
  </div>
</div>
