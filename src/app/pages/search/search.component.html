<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>
        <div *ngIf="users.length === 0" class="alert alert-info">
          <p class="mb-0">No users found with that term/query</p>
        </div>
        <table *ngIf="users.length > 0" class="table">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>
                <img [src]="user.img | imagen:'users'" [alt]="user.name" class="avatar">
              </td>
              <td>{{user.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>
        <div *ngIf="hospitals.length === 0" class="alert alert-info">
          <p class="mb-0">No hospitals found with that term/query</p>
        </div>
        <table *ngIf="hospitals.length > 0" class="table">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td>
                <img [src]="hospital.img | imagen:'hospitals'" [alt]="hospital.name" class="avatar">
              </td>
              <td>{{hospital.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medics</h3>
        <div *ngIf="medics.length === 0" class="alert alert-info">
          <p class="mb-0">No medics found with that term/query</p>
        </div>
        <table *ngIf="medics.length > 0" class="table">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medic of medics">
              <td>
                <img [src]="medic.img | imagen:'medics'" [alt]="medic.name" class="avatar">
              </td>
              <td>
                <a (click)="openMedic(medic)" [routerLink]="['/dashboard/medic', medic._id]">
                  {{medic.name}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
